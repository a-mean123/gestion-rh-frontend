

<div class="container mt-5">

    <h2>Ajouter un departement</h2>

    <div class="row">

        <div class="col-6 mx-auto">

            <input [(ngModel)]="departement.name" type="text" class="form-control m-2" placeholder="name">
            <input [(ngModel)]="departement.description" type="text" class="form-control m-2" placeholder="description">
            <input [(ngModel)]="departement.etage" type="text" class="form-control m-2" placeholder="etage">
            <input [(ngModel)]="departement.salle" type="text" class="form-control m-2" placeholder="salle">

            <button (click)="ajouter()" class="btn btn-primary form-control m-2">Ajouter</button>

        </div>


    </div>

</div>
