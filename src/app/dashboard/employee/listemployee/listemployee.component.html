<div class="container mt-5">

    <div style="display: flex;justify-content: space-between;">

        <h2>Liste Employee</h2>

        <button [routerLink]="['/dashboard/employee/ajout']"  class="btn btn-primary"> Ajouter </button>

    </div>

    <div class="row mt-2">

        <table class="table">

            <thead>
                <tr>
                    <th>Image</th>
                    <th>Full name</th>
                    <th>Tel </th>
                    <th>E-mail</th>
                    <th>Address</th>
                    <th>Departement</th>
                    <th>Options</th>

                </tr>
            </thead>

            <tbody>
          
                <tr *ngFor="let item of employees">
                    <td> 
                        <img style="width: 60px;" [src]="'http://127.0.0.1:3000/getimage/' + item.image" alt="">    
                    </td>
                    <td> {{ item.name + ' ' + item.lastname }}  </td>
                    <td> {{ item.tel }} </td>
                    <td> {{ item.email }} </td>
                    <td> {{ item.address }} </td>
                    <td> {{ item.departement[0].name + ' , ' + item.departement[0].etage + ' , ' + item.departement[0].salle }} </td>
                    <td>
                        <button (click)="delete(item._id)" class="btn btn-danger m-1">Delete</button>
                        <button [routerLink]="['/dashboard/employee/update', item._id]" class="btn btn-outline-info m-1">Update</button>

                    </td>
                </tr>
            </tbody>


        </table>




    </div>


</div>
